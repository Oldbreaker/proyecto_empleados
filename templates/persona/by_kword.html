<h1>Buscar empleados by kword</h1>

<form method="GET">
  {% csrf_token %}
  <input
    type="text "
    id="kword"
    name="kword"
    placeholder="Ingrese el nombre aqui"
  />
  <button type="submit">Buscar</button>
</form>

<h3>Lista Resultados</h3>
<ul>
  {% for i in empleados %}
  <li>{{i}}</li>
  {% endfor %}
</ul>
